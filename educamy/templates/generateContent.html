{% extends 'layout.html' %}
{% load static %}
{% load tailwind_filters %}

{% block dashboardContent %}
  <div class="max-w-6xl mx-auto p-8 bg-white shadow-md rounded-lg">
    {% include "components/btnBack.html" %}
    <div class="mb-4">
      <h2 class="text-3xl font-bold">Genera Itinerario</h2>
      <p class="text-sm opacity-75">Proporciona todos los datos necesarios para poder generar tu itinerario</p>
    </div>
    <form class="grid lg:grid-cols-2 grid-cols-1 gap-4" method="POST">
      {% csrf_token %}
      {{ form|crispy }}
      <div id="bt-generate" class="flex justify-end col-span-2">
        <button type="submit" class="mt-4 bg-purple-700 hover:bg-purple-900 text-white font-bold py-2 px-4 rounded">
          Generar Contenido
        </button>
      </div>

      <div class="flex justify-end col-span-2">
        <div class="loader hidden"></div>
      </div>
    </form>
  </div>

  <!-- Validación visual de envío -->
  <script>
    const form = document.querySelector('form');
    const btn = form.querySelector('button[type="submit"]');
    const loader = document.querySelector('.loader');

    form.addEventListener('submit', (event) => {
      if (!form.checkValidity()) {
        // ❌ Hay errores en el formulario, no hacemos nada
        return;
      }

      // ✅ El formulario pasa validación HTML5
      btn.classList.add('hidden');
      loader.classList.remove('hidden');
    });

    // Validar fechas: evitar seleccionar fechas pasadas
    document.addEventListener('DOMContentLoaded', function () {
    const today = new Date().toISOString().split('T')[0];
    const startDateInput = document.querySelector('input[name="start_date"]');
    const endDateInput = document.querySelector('input[name="end_date"]');

    if (startDateInput) startDateInput.setAttribute('min', today);
    if (endDateInput) endDateInput.setAttribute('min', today);

    // Validar relación entre fechas
    if (startDateInput && endDateInput) {
      startDateInput.addEventListener('change', function () {
        if (endDateInput.value && startDateInput.value > endDateInput.value) {
          endDateInput.value = startDateInput.value;
        }
        endDateInput.setAttribute('min', startDateInput.value);
      });

      endDateInput.addEventListener('change', function () {
        if (startDateInput.value && endDateInput.value < startDateInput.value) {
          startDateInput.value = endDateInput.value;
        }
        startDateInput.setAttribute('max', endDateInput.value);
      });
    }
  });
  </script>

  <!-- Estilo del loader -->
  <style>
    .loader {
      width: fit-content;
      font-weight: bold;
      font-family: monospace;
      font-size: 20px;
      background: radial-gradient(circle closest-side, #000 94%, #0000) right/calc(200% - 1em) 100%;
      animation: l24 1s infinite alternate linear;
    }

    .loader::before {
      content: 'Generando...';
      line-height: 1em;
      color: #0000;
      background: inherit;
      background-image: radial-gradient(circle closest-side, #fff 94%, #000);
      -webkit-background-clip: text;
      background-clip: text;
    }

    @keyframes l24 {
      100% {
        background-position: left;
      }
    }
  </style>
{% endblock %}
