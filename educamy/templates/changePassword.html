{% extends "layout.html" %}
{% load tailwind_filters %}

{% block dashboardContent %}
    <form method="post">
        <h1 class="font-bold text-2xl mb-2">Cambiar Contraseña</h1>
        {% csrf_token %}
        {{ form | crispy }}
        <div  class="flex justify-end w-full">
            <button class="bg-purple-900 text-white px-2 py-2 rounded-md mt-4" type="submit">Cambiar contraseña</button>
        </div>
    </form>



{% endblock dashboardContent %}
